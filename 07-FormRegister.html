<html lang="en">
<head>

    </div>
    <div class="separator">
        <hr>
        <span>Or</span>
        <hr>
    </div>
    <form>
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" />
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username" />
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
        </label>
        <label for="password">
            <span>Password</span>
            <input id="password" name="password" placeholder="Más de 6 caracteres" />
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
